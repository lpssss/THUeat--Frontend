# This workflow will do a clean install of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  private-site-build:
    defaults:
        run:
          working-directory: AdminSite

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x, 14.x, 16.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
    - run: npm run build --if-present
    - run: npm test

  private-site-deploy:
    defaults:
      run:
        working-directory: AdminSite
    runs-on: ubuntu-latest
    needs: private-site-build
    steps:
      - uses: actions/checkout@v2
      - uses: amondnet/vercel-action@v20
        with:
          vercel-token: iSI0xt0Zqp6sp0CxoSx8C5X8
          vercel-args: '--prod'
          vercel-org-id: T6IpSgy3P1x6BA1p1Yfsw6rm
          vercel-project-id: prj_R6l6lE4YAZ0uvP8vFvVcx2PRL3ys

  public-site-build:
    defaults:
      run:
        working-directory: WebSite

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [ 12.x, 14.x, 16.x ]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - run: npm ci
      - run: npm run build --if-present
      - run: npm test

    public-site-deploy:
      defaults:
        run:
          working-directory: WebSite
      runs-on: ubuntu-latest
      needs: public-site-build
      steps:
        - uses: actions/checkout@v2
        - uses: amondnet/vercel-action@v20
          with:
            vercel-token: zu3OCe8MCb0MVhrvqqhdySwe
            vercel-args: '--prod'
            vercel-org-id: T6IpSgy3P1x6BA1p1Yfsw6rm
            vercel-project-id: prj_ErkXmrLD9cQzjRJ9SfcxZxKlStnm
